services:
  rust-server:
    image: rust:1.85-alpine
    container_name: rust-server
    env_file:
      - .env
    volumes:
      - ./backend/:/app
    working_dir: /app
    command: sh -c "apk add --no-cache musl-dev pkgconfig openssl-dev openssl-libs-static && cargo build --release && ./target/release/rust-app"
    expose:
      - "8080"
    ports:
      - "8080:8080"
    networks:
      - web-network
    restart: unless-stopped
  nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./frontend/:/usr/share/nginx/html:ro
    restart: unless-stopped
    networks:
      - web-network
    depends_on:
      - rust-server

networks:
  web-network:
    driver: bridge